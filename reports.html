<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-8">
    <h1 class="text-2xl font-bold">Reports</h1>
    <div>
      <h2 class="text-xl font-semibold mb-2">Posts with "rerum" in body:</h2>
      <p id="rerum-count" class="text-lg"></p>
    </div>
    <div>
      <h2 class="text-xl font-semibold mb-2">Post Count per User</h2>
      <table class="table-auto w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">User ID</th>
            <th class="border p-2">Post Count</th>
          </tr>
        </thead>
        <tbody id="user-report"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="js/reports.js"></script>
</body>
</html>
