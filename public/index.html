<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSGI - Posts Viewer</title>
  <link href="/css/tailwind.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
  <link rel="icon" href="https://www.csgi.com/wp-content/themes/csg-2022/CSG-favicon-with-glow.ico" sizes="32x32">
</head>

<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-5xl flex flex-col gap-6 bg-white rounded-2xl p-8 border border-indigo-100">
    <header>
      <h1 class="text-3xl font-bold text-indigo-700">📃 Posts Viewer</h1>
      <p class="text-indigo-500 mt-1">Browse and search posts from the API</p>
    </header>
    <div>
      <input id="search" type="text" placeholder="🔍 Search by title or body..."
        class="w-full p-3 border border-indigo-200 rounded-md focus:ring-1 focus:ring-indigo-500/10 focus:outline-none transition" />
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border border-indigo-200 rounded-md overflow-hidden">
        <thead class="bg-indigo-50 text-left text-indigo-800">
          <tr>
            <th class="p-3 font-semibold border-b border-indigo-200">ID</th>
            <th class="p-3 font-semibold border-b border-indigo-200">Title</th>
            <th class="p-3 font-semibold border-b border-indigo-200">Body</th>
          </tr>
        </thead>
        <tbody id="posts-table" class="text-indigo-800 bg-white"></tbody>
        <tbody id="loader-skeleton" class="text-indigo-400 italic"></tbody>
      </table>
    </div>
    <div class="flex justify-between my-4 items-center">
      <div>
        <label for="page-size" class="text-base text-indigo-600 font-medium">Rows per page:</label>
        <select id="page-size" class="border border-indigo-200 rounded p-1 ml-2">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <div id="pagination" class="py-4">
        <ul class="flex gap-2 justify-center" id="pagination-list"></ul>
      </div>
    </div>
  </div>

  <div id="modal" style="display: none;" class="modal-overlay">
    <div class="modal-backdrop"></div>

    <div class="modal-box">
      <button id="close-modal" class="modal-close">×</button>
      <h2 id="modal-title" class="text-xl font-semibold text-indigo-700 mb-4">Comments</h2>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
